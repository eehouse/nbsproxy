git:
  depth: false
language: android
jdk: oraclejdk8
env:
  global:
  - ANDROID_TARGET=android-14
  - secure: 
android:
  components:
  - tools
  - platform-tools
  - build-tools-27.0.3
  - android-26
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
before_script:
- export TERM=dumb
before_install:
- yes | sdkmanager "platforms;android-27"
- openssl aes-256-cbc -K $encrypted_8436f2891714_key -iv $encrypted_8436f2891714_iv
  -in id_rsa_uploader.enc -out /tmp/id_rsa_uploader -d
- chmod 600 \/tmp\/id_rsa_uploader
script:
- "./gradlew asDeb"
- scp -o "StrictHostKeyChecking no" -i /tmp/id_rsa_uploader -d app/build/outputs/apk/*/debug/*.apk
  uploader@eehouse.org:XW4D_UPLOAD
notifications:
  email:
    recipients:
    - xwords@eehouse.org
    on_failure: always
